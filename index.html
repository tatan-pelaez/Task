<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body class="container mt-4">
    <div id="liveAlertPlaceholder"></div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="number" id="id" name="id"class="form-control" required>
                        <label for="nombre">Id Tarea</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="text" id="nombre" name="nombre"class="form-control">
                        <label for="nombre">Nombre Tarea</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="date" id="fecha" name="fecha"class="form-control">
                        <label for="fecha">Fecha Tarea</label>
                    </div>
                </div>
            </div>
            <div class="row" id="divfechaactualizacion">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="date" id="fechaactualizacion" name="fechaactualizacion"class="form-control" disabled>
                        <label for="fechaactualizacion">Fecha Actualizaci√≥n</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3" id="divestadotarea">
                <div class="col">
                    <div class="form-floating mb-2">
                        <select id="estadotarea" class="form-select" aria-label="idTypeDoctFrm" name="estadotarea">
                        </select>
                        <label for="estadotarea">Estado</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="exportTaskCsv" style="width: 100%;">CSV</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="exportTaskXlsx" style="width: 100%;">XLSX</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" id="btntarea" style="width: 100%;">Guardar</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-primary" id="cleartask" style="width: 100%;">Limpiar</button>
                </div>
                <div class="col" id="diveliminar">
                    <button type="button" class="btn btn-primary" id="deletetask" style="width: 100%;">Eliminar</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="cntList-right-task" class="cnt-list-right mb-3">
                <ul class="list-group list-group-flush listadoizquierda" id="listTask">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
